---
# Server listening address and port
listen: ":6060"
# API path prefix
api_path: "/"

media:
  # Media storage handler type: fs(filesystem) or minio
  use_handler: fs
  # Maximum upload file size in bytes, default 100MB
  max_size: 104857600
  # Garbage collection period in seconds
  gc_period: 60
  # Block size for each garbage collection cycle
  gc_block_size: 100
  handlers:
    # File system storage configuration
    fs:
      # Upload directory path
      upload_dir: uploads
    # MinIO object storage configuration
    minio:
      access_key_id: your_s3_access_key_id
      secret_access_key: your_s3_secret_access_key
      region: s3 region, like us-east-2
      bucket: your_s3_bucket_name
      disable_ssl: true
      force_path_style: false
      endpoint: "127.0.0.1:9000"
      cors_origins:
        - "*"
      serve_url: "http://127.0.0.1:9000"

store_config:
  # Maximum number of query results
  max_results: 1024
  # Data storage adapter type
  use_adapter: mysql
  adapters:
    # MySQL database configuration
    mysql:
      dsn: root:password@tcp(localhost)/flowbot?parseTime=true&collation=utf8mb4_unicode_ci
      max_open_conns: 64
      max_idle_conns: 64
      # Maximum connection lifetime in seconds
      conn_max_lifetime: 60
      # SQL query timeout in seconds
      sql_timeout: 10

# Redis configuration
redis:
  host: 127.0.0.1
  port: 6379
  db: 0
  password:

# Logging configuration
log:
  # Log level: debug, info, warn, error, fatal, panic
  level: info

# Executor configuration
executor:
  # executor type: docker
  type: "docker"
  # Resource limits
  limits:
    cpus: ""
    memory: ""
  mounts:
    bind:
      allowed: true
  docker:
    config: ""
  shell:
    cmd:
      - ""
      - ""
    uid: ""
    gid: ""
  machine:
    host: ""
    port: 0
    username: ""
    password: ""

# Metrics configuration
metrics:
  enabled: true
  endpoint: "http://127.0.0.1:8428"

# Search service configuration
search:
  enabled: true
  endpoint: "http://127.0.0.1:7700"
  master_key: ""
  data_index: "data"
  url_base_map:
    hoarder: "http://127.0.0.1:8000"
    kanboard: "http://127.0.0.1:8001"
    gitea: "http://127.0.0.1:8002"
    drone: "http://127.0.0.1:8035"

# Alarm configuration
