---
listen: ":6060"
api_path: "/"
expvar: "/debug/vars"
server_status: "/debug/status"
use_x_forwarded_for: true

media:
  use_handler: fs
  max_size: 8388608
  gc_period: 60
  gc_block_size: 100
  handlers:
    fs:
      upload_dir: uploads
    minio:
      access_key_id: your_s3_access_key_id
      secret_access_key: your_s3_secret_access_key
      region: s3 region, like us-east-2
      bucket: your_s3_bucket_name
      disable_ssl: true
      force_path_style: false
      endpoint: '127.0.0.1:9000'
      cors_origins:
        - "*"

tls:
  enabled: false
  http_redirect: ":80"
  strict_max_age: 604800
  autocert:
    cache: "/etc/letsencrypt/live/your.domain.here"
    email: noreply@example.com
    domains:
      - whatever.example.com
  cert_file: "/etc/httpd/conf/your.domain.crt"
  key_file: "/etc/httpd/conf/your.domain.key"

store_config:
  uid_key: la6YsO+bNX/+XIkOqc5Svw==
  max_results: 1024
  use_adapter: mysql
  adapters:
    mysql:
      dsn: root:password@tcp(localhost)/flowbot?parseTime=true&collation=utf8mb4_unicode_ci
      max_open_conns: 64
      max_idle_conns: 64
      conn_max_lifetime: 60
      sql_timeout: 10

redis:
  host: 127.0.0.1
  port: 6379
  db: 0
  password:

log:
  level: info # debug, info, warn, error, fatal, panic

engine:
  type: 'docker'
  limits:
    cpus: ''
    memory: ''
  mounts:
    bind:
      allowed: true
  docker:
    config: ''
  shell:
    cmd:
      - ''
      - ''
    uid: ''
    gid: ''
  machine:
    host: ''
    port: 0
    username: ''
    password: ''

flowbot:
  url: ''
  channel_path: ''
  download_path: ''

platform:
  slack:
    enabled: true
    app_id: ''
    client_id: ''
    client_secret: ''
    signing_secret: ''
    verification_token: ''
    app_token: ''
    bot_token: ''

  discord:
    enabled: true
    app_id: ''
    public_key: ''
    client_id: ''
    client_secret: ''
    bot_token: ''

  tailchat:
    enabled: true
    api_url: ''
    app_id: ''
    app_secret: ''

  telegram:
    enabled: true

bots:
