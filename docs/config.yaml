    fs:
      upload_dir: uploads
    s3:
      access_key_id: your_s3_access_key_id
      secret_access_key: your_s3_secret_access_key
      region: s3 region, like us-east-2
      bucket: your_s3_bucket_name
      disable_ssl: false
      force_path_style: false
      endpoint: ''
      cors_origins:
        - "*"
    minio:
      access_key_id: your_s3_access_key_id
      secret_access_key: your_s3_secret_access_key
      region: s3 region, like us-east-2
      bucket: your_s3_bucket_name
      disable_ssl: false
      force_path_style: false
      endpoint: ''
      cors_origins:
        - "*"

