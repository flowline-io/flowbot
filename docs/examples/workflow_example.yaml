---
name: example message
describe: do something...

triggers:
  - type: manual # cron, manual, webhook
  - type: webhook
  - type: cron
    rule:
      spec: "* * * * *" # if cron

pipeline:
  - input -> add_two_number -> out1
  - add_two_number -> out2 -> echo
  - echo -> end

tasks:
  - id: input
    action: in@dev
    describe: do something... # optional
    params: # optional
      param1: val1
      param2: val2
    vars: # optional
      - var1
      - var2
    conn: # optional
      - conn1
      - conn2

  - id: add_two_number
    action: add@dev

  - id: out1
    action: out@dev

  - id: out2
    action: out@dev

  - id: echo
    params:
      text: demo
    action: message@dev

  - id: end
    action: end@dev
