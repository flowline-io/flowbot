# build_app.yml - Admin PWA frontend + backend server build workflow
#
# Triggers: Push to main branch / Pull request
# Build steps:
#   1. Build Wasm + server via `task build:app`
#   2. Build Docker image

name: Build Admin App

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build Wasm & Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: 3.x

      - name: Build app
        run: task build:app

      # ---- Build Docker image ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get Git tag
        id: git_tag
        run: echo "tag=$(git describe --tags --always)" >> "$GITHUB_OUTPUT"

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deployments/Dockerfile.app
          push: false
          tags: |
            flowbot-app:${{ steps.git_tag.outputs.tag }}
            flowbot-app:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
