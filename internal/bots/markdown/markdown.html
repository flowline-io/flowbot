<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Markdown Editor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.12/dist/css/uikit.min.css"/>
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"/>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
</head>
<body>
<div id="editor"></div>
<p class="uk-margin uk-margin-left">
    <button class="uk-button uk-button-primary" id="button">Create</button>
</p>
<script>
    const uid = "{{ .uid }}";
    const flag = "{{ .flag }}";
    const Editor = toastui.Editor;
    const editor = new Editor({
        el: document.querySelector('#editor'),
        height: 'auto',
        initialEditType: 'markdown',
        previewStyle: 'tab'
    });
    editor.getMarkdown();

    document.querySelector("#button").addEventListener("click", function () {
        const markdown = editor.getMarkdown()
        if (markdown.length <= 0) {
            alert("place input markdown")
            return
        }
        axios.post("/bot/markdown/v1/markdown", {
            uid: uid,
            flag: flag,
            markdown: markdown,
        }).then(() => {
            alert("created")
        }).catch(() => {
            alert("error")
        })
    })
</script>
</body>
</html>
